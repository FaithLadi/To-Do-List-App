 <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>toDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  
</head>
<body>
    <div class="main">
        <h1>TO-DO LIST</h1>
        <form class="" action="index.html" method="POST">
            <input type="text" placeholder="new task" name="task">
            <button type="submit"><strong>ADD</strong></button>
        </form>
        <div class="taskBoard">
            <ul>
                <!--
                <li><span class="delete">x</span><input type="checkbox"><label>Vanilla JavaScript</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>Vue.js</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>React.js</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>Node.js</label></li>
                -->
            </ul>
            <a id="clear">Clear</a>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
